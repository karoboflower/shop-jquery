<!-- 文件库模板 -->
<script id="tpl-file-library" type="text/html">
<div class="row">
    <div class="file-group">
        <ul class="nav-new">
            <li class="ng-scope {{ is_default ? 'active' : '' }}" data-group-id="">
                <a class="group-name am-text-truncate" href="javascript:void(0);" title="全部">全部</a>
            </li>
            <li class="ng-scope" data-group-id="0">
                <a class="group-name am-text-truncate" href="javascript:void(0);" data-group-id="0" title="未分组">未分组</a>
            </li>
            {{ each group_list  da i }}
            <li class="ng-scope" data-group-id="{{ da.groupId }}" data-group-type="{{ da.groupType }}"
                data-group-sort="{{da.sort}}" title="{{ da.groupName }}">
                <a class="group-edit" title="编辑分组">
                    <i class="iconfont icon-bianji"></i>
                </a>
                <a class="group-name am-text-truncate" href="javascript:void(0);">
                    {{ da.groupName }}
                </a>
                <a class="group-delete" title="删除分组">
                    <i class="iconfont icon-shanchu1"></i>
                </a>
            </li>
            {{ /each }}
        </ul>
        <a class="group-add" href="javascript:void(0);">新增分组</a>
    </div>
    <div class="file-list">
        <div class="v-box-header am-cf">
            <div class="h-left am-fl am-cf">
                <div class="am-fl">
                    <div class="group-select am-dropdown">
                        <button type="button" class="am-btn am-btn-sm am-btn-secondary am-dropdown-toggle">
                            移动至 <span class="am-icon-caret-down"></span>
                        </button>
                        <ul class="group-list am-dropdown-content">
                            <li class="am-dropdown-header">请选择分组</li>
                            {{ each group_list  da i }}
                            <li>
                                <a class="move-file-group" data-group-id="{{ da.groupId }}"
                                    href="javascript:void(0);">{{ da.groupName }}</a>
                            </li>
                            {{ /each }}
                        </ul>
                    </div>
                </div>
                <div class="am-fl tpl-table-black-operation">
                    <a href="javascript:void(0);" class="file-delete tpl-table-black-operation-del" data-group-id="2">
                        <i class="am-icon-trash"></i> 删除
                    </a>
                </div>
            </div>
            <div class="h-rigth am-fr">
                <div class="j-upload upload-image webuploader-container">
                    <i class="iconfont icon-add1"></i>
                    上传图片
                    <!-- <button class="am-btn webuploader-pick">
                               
                            </button> -->
                </div>
            </div>
        </div>
        <div id="file-list-body" class="v-box-body">
            <ul class="file-list-item">
                {{ each file_list.result da i }}
                <li class="ng-scope" title="{{ da.fileName }}" data-file-name="{{da.fileName}}" data-file-id="{{ da.fileId }}">
                        <img src="/file/show/{{da.fileId}}" width="120" height="120">
                  
                  
                    <div class="select-mask">
                            <img src="/assets/public/images/chose.png">
                    </div>
                </li>
                {{ /each }}

            </ul>
            {{ if file_list.result.length > 1 }}
            <div class="file-page-box am-fr">
                <ul class="pagination">
                    {{ if file_list.current> 1 }}
                    <li>
                        <a class="switch-page" href="javascript:void(0);" title="上一页"
                            data-page="{{ file_list.current - 1 }}">«</a>
                    </li>
                    {{ /if }}
                    {{ if file_list.current < file_list.totalPage }}
                    <li>
                        <a class="switch-page" href="javascript:void(0);" title="下一页"
                            data-page="{{ file_list.current + 1 }}">»</a>
                    </li>
                    {{ /if }}
                </ul>
            </div>
            {{ /if }}
        </div>
        <div class="v-box-footer am-cf"></div>
    </div>
</div>

</script>

<!-- 文件列表模板 -->
<script id="tpl-file-list" type="text/template">
    <ul class="file-list-item">
            {{ each data da i }}
            <li class="ng-scope" title="{{ da.fileName }}" data-file-id="{{ da.fileId }}">
                    <img src="/file/show/{{da.fileId}}" width="120" height="120">
             
                <div class="select-mask">
                        <img src="/assets/public/images/chose.png">
                </div>
            </li>
            {{ /each }}
        </ul>
    {{ if data.length > 1 }}
    <div class="file-page-box am-fr">
        <ul class="pagination">
            {{ if current> 1 }}
            <li>
                <a class="switch-page" href="javascript:void(0);" title="上一页" data-page="{{ current - 1 }}">«</a>
            </li>
            {{ /if }}
            {{ if current < totalPage}}
            <li>
                <a class="switch-page" href="javascript:void(0);" title="下一页" data-page="{{current + 1 }}">»</a>
            </li>
            {{ /if }}
        </ul>
    </div>
    {{ /if }}
</script>

        <div class="select-mask">
            <img src="/assets/public/images/chose.png">

    {{ /each }}

<script id="tpl-group-item" type="text/template">
  
    <li class="ng-scope" data-group-id="{{ data.groupId }}" title="{{ data.groupName }}">
        <a class="group-edit" href="javascript:void(0);" title="编辑分组">
            <i class="iconfont icon-bianji"></i>
        </a>
        <a class="group-name am-text-truncate" href="javascript:void(0);">
            {{ data.groupName }}
        </a>
        <a class="group-delete" href="javascript:void(0);" title="删除分组">
            <i class="iconfont icon-shanchu1"></i>
        </a>
    </li>
  
</script>
