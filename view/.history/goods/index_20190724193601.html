    <script id="good-list-tpl" type="text/html">
        {{each rowDatas  da i}}
        <tr data-spu-id="{{da.spuId}}">
            <td class="am-text-middle">{{da.spuId}}</td>
            <td class="am-text-middle">
                {{if da.goodsUploadFiles}}
                <img src="file/show/{{da.goodsUploadFiles[0].fileId}}" width="120" height="120">
                {{else}}
                <img src="/assets/public/images/noimage.jpg" class='img-show'>
                {{/if}}
            </td>
            <td class="am-text-middle">{{da.goodsName}}</td>
            <td class="am-text-middle">{{da.categoryName}}</td>
            <td class="am-text-middle">{{da.salesActual}}</td>
            <td class="am-text-middle">{{da.goodsSort}}</td>
            <td class="am-text-middle">
                {{if da.goodsStatus===10}}
                <span class="j-state am-badge x-cur-p am-badge-success">上架</span>
                {{else}}
                <span class="j-state am-badge x-cur-p am-badge-success">上架</span>
                {{/if}}
            </td>
            <td class="am-text-middle">{{da.createTime}}</td>

                <div class="tpl-table-black-operation">
                    <a href="/goods/edit.html?id={{da.spuId}}">
                        <i class="am-icon-pencil"></i> 编辑
                    </a>
                    <a href="javascript:;" class="item-delete tpl-table-black-operation-del">
                        <i class="am-icon-trash"></i> 删除
                    </a>

                </div>
            </td>
        </tr>
        {{/each}}
    </script>
